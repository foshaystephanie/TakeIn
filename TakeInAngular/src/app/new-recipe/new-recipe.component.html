<div class="row d-flex justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title d-flex justify-content-center">Enter New Recipe</h4>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control mt-5" placeholder="Title">
                    </div>
                    <textarea type="text" class="form-control my-3" rows="8" placeholder="Ingredients"></textarea>
                    <textarea type="text" class="form-control mb-3" rows="15" placeholder="Instructions"></textarea>
                    <div class="row mb-3">
                        <div class="col">
                                <input type="text" class="form-control" placeholder="Yield">
                        </div>
                        <div class="col">
                                <input type="text" class="form-control" placeholder="Time">
                        </div>
                        <div class="col">
                                <input type="text" class="form-control" placeholder="Category">
                        </div>
                    </div>
                    <textarea type="text" class="form-control mb-4" rows="5" placeholder="Notes"></textarea>
                    <div class="row">
                        <div class="d-flex justify-content-center col">
                            <button class="btn btn-secondary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
